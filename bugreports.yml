- summary: |
    При выборе русского языка цены товаров выводятся в долларах
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. В меню выбрать русский язык
    2. Открыть информацию о товаре
  expected-result: |
    Цена товара отображается в рублях
  actual-result: |
    Цена товара отображается в долларах


