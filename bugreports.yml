---
- summary: |
    Сайт некорректно отображается в разных разрешениях
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Открыть DevTools
    2. Выбрать режим адаптивного дизайна
    3. Выбрать разрешение 375х677
  expected-result: |
    Страница отображается корректно
  actual-result: |
    Страница вытянулась по вертикали, карточки товаров сместились вниз, фильтры отображаются некорректно
    Ошибка изображена в screen0.png screen1.png screen2.png

- summary: |
    Наличие ошибок во вкладке Console при загрузке сайта
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Открыть вкладку Console в DevTools
    2. Перезагрузить страницу
  expected-result: |
    Во вкладке Console отсутствуют ошибки, сетевые запросы отправляются корректно
  actual-result: |
    Во вкладке Console отображаются ошибки, сетевые запросы не отправлены
    Ошибка изображена в sсreen3.png

- summary: |
    Ошибка в пагинации: загружаются разные варианты каталога товаров при пролистывании с последней страницы до первой 
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Открыть первую страницу сайта
    2. Пролистать каталог до конца с помощью кнопки "Следующая"
    3. Вернуться на первую страницу с помощью кнопки "Предыдущая"
  expected-result: |
    Список товаров на определенных страницах остается одинаковым
  actual-result: |
    Карточки товаров меняют свое расположение в каталоге либо вместо первоначального списка отображаются другие товары. 
    Во вкладке Console в Devtools загрузка страниц происходит с ошибкой. 
    Ошибка изображена на screen7.png (начальная страница при первом просмотре), screen8.png (начальная страница при пролистывании каталога), screen9.png

- summary: |
    Некорректное отображение кнопок "Следующая" и "Предыдущая"
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Открыть первую страницу сайта 
    2. Пролистать каталог до конца с помощью кнопки "Следующая"
  expected-result: |
    На первой странице отсуствует кнопка "Предыдущая", на последней странице отсутствует кнопка "Следующая"
  actual-result: |
    Кнопки "Следующая" и "Предыдущая" присутствуют на всех страницах

- summary: |
    Не отображается значок английского флага в меню выбора языка
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Открыть меню выбора языка
  expected-result: |
    Рядом с надписью English отображается значок английского флага
  actual-result: |
    Картинка не загружается 
    Ошибка отображена на sсreen10.png

- summary: |
    При выборе русского языка карточки товаров, категории и надпись "русский язык" отображаются на английском
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Открыть меню выбора языка
    2. Выбрать русский язык
  expected-result: |
    Все надписи должны быть на русском языке
  actual-result: |
    Надпись "русский язык" в меню, категории, названия и описания товаров отображаются на английском 
    Ошибка отображена на sсreen4.png

- summary: |
    Не работает поиск по ключевому слову на английском языке по всему сайту
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
