- summary: |
    Отсутствует форма обратной связи
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Открыть страницу сайта
    2. Найти контактную информацию для обращений клиентов
  expected-result: |
    На странице присутствует форма обратной связи
  actual-result: |
