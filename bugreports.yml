---
- summary: |
    Сайт некорректно отображается в разных разрешениях
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Открыть DevTools
    2. Выбрать режим адаптивного дизайна
    3. Выбрать разрешение 375х677
  expected-result: |
    Страница отображается корректно
  actual-result: |
    Страница вытянулась по вертикали, карточки товаров сместились вниз, фильтры отображаются некорректно
    Ошибка отображена в screen0.png

- summary: |
    Наличие ошибок во вкладке Console при загрузке сайта
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Открыть вкладку Console в DevTools
    2. Перезагрузить страницу
  expected-result: |
    Во вкладке Console отсутствуют ошибки, сетевые запросы отправляются корректно
  actual-result: |
    Во вкладке Console отображаются ошибки, сетевые запросы не отправлены
    Ошибка отображена в sсreen2.png

- summary: |
    Не отображается значок английского флага в меню выбора языка
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Открыть меню выбора языка
  expected-result: |
    Рядом с надписью English отображается значок английского флага
  actual-result: |
    Картинка не загружается 
    Ошибка отображена на sсreen1.png

- summary: |
    При выборе русского языка карточки товаров, категории и надпись "русский язык" отображаются на английском
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Открыть меню выбора языка
    2. Выбрать русский язык
  expected-result: |
    Все надписи должны быть на русском языке
  actual-result: |
    Надпись "русский язык" в меню, категории, названия и описания товаров отображаются на английском 
    Ошибка отображена на sсreen3.png

- summary: |
    Не работает поиск по ключевому слову на английском языке по всему сайту
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Ввести в стоку поиска "watch"
  expected-result: |
    Отобразится страница с искомыми товарами
  actual-result: |
    Выводится надпись "Nothing found!"
    Искомый товар отображается по переходе по следующим страницам сайта

- summary: |
    Не работает поиск по ключевому слову на русском языке
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Ввести в стоку поиска "часы"
  expected-result: |
    Отобразится страница с искомыми товарами
  actual-result: |
    Выводится надпись "Ничего не найдено!"
    Искомый товар не находится по переходе по следующим страницам сайта

- summary: |
    Не отправляется запрос на сервер при добавлении товара в корзину
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину и убедиться, что товар в корзине
    3. Открыть вкладку Network в DevTools    
expected-result: |
    Отправлен запрос POST
  actual-result: |
    Запрос отсутствует в отправленных

- summary: |
    При перезагрузке страницы в корзине отображаются удаленные из нее товары
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Нажать кнопку "Очистить"
    4. Перезагрузить страницу
  expected-result: |
    Корзина останется пустой
  actual-result: |
    В корзине отображаются удаленные товары

