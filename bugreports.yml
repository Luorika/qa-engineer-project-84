  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Ввести в стоку поиска "часы"
  expected-result: |
    Отобразится страница с искомыми товарами
  actual-result: |
    Выводится надпись "Ничего не найдено!"
    Искомый товар не находится по переходе по следующим страницам сайта

