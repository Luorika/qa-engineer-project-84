bugreports:
- summary: |
    Некорректная навигация по сайту при применении фильтра "В наличии"
  environment: |
    Mozilla Firefox 126.0 (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
   1. Открыть начальную страницу
   2. Перейти на следующую страницу, нажав кнопку "Следующая"
   3. Снять отметку в чек-боксе "В наличии"
   4. Перейти на первую страницу, нажав кнопку "Предыдущая"
  expected-result: |
    Возможно снова перейти на вторую страницу, кнопка "Следующая" присутствует на странице
  actual-result: |
    Кнопки для перехода по страницам исчезли
    Ошибка изображена на screen12.png

